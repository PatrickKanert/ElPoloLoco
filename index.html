<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <script src="js/audio.js"></script>
    <script src="models/drawable-objects.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/health-statusbar.class.js"></script>
    <script src="models/coin-statusbar.class.js"></script>
    <script src="models/bottle-statusbar.class.js"></script>
    <script src="models/enboss-statusbar.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="templates/templatesHTML.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <h1>El pollo loco</h1>

    <div id="rotateScreen" class="rotate-screen">
        <img src="./img/rotate-screen.png" alt="Bitte GerÃ¤t drehen">
    </div>

    <div id="content" class="content">
        <div class="d-none" id="winOrLoseScreen">
        </div>
        <div class="start-screen" id="startScreen">

            <div id="button" class="start-button">
                <button onclick="startGame()" class="btn">Start <br> the Game!</button>
            </div>
            <div id="keyAssignment" class="d-none key-assignment">
                <img src="./img/key_assignment.png" alt="Key Assignment">
            </div>
        </div>

        <div id="helpMenu" class="help-menu">
            <button id="keyboardInfo" onclick="toggleKeyboardInfo()" class="info-btn">
                <img src="./img/keyboard.png">
            </button>
            <button id="info" onclick="openInfo()" class="info-btn">
                <img src="./img/info.png" alt="">
            </button>
            <button id="soundMute" onclick="toggleSound()" class="info-btn">
                <img id="soundOffIcon" src="./img/sound_off.png" alt="Sound Off">
                <img id="soundOnIcon" class="d-none" src="./img/sound_on.png" alt="Sound On">
            </button>
            <button id="musicMute" onclick="toggleMusic()" class="info-btn">
                <img id="musicOffIcon" src="./img/music_off.png" alt="Sound Off">
                <img id="musicOnIcon" class="d-none" src="./img/music_on.png" alt="Sound On">
            </button>
        </div>

        <canvas id="canvas">
        </canvas>

        <div id="hud" class="hud d-none">
            <div class="panel-wrapper">
                <img id="btnLeft" src="./img/mobile_buttons/arrow_left.png" alt="">
                <img id="btnRight" src="./img/mobile_buttons/arrow_right.png" alt="">
            </div>
            <div class="panel-wrapper">
                <img id="btnJump" src="./img/mobile_buttons/arrow_up.png" alt="">
                <img id="btnThrow" src="./img/mobile_buttons/throw.png" alt="">
            </div>
        </div>
    </div>


</body>

</html>
